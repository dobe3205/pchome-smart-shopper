<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問答系統</title>
</head>
<body>
    <h1>商品比較問答系統</h1>
    
    <form id="questionForm" onsubmit="return false;">
        <input type="text" id="questionInput" placeholder="請輸入您的問題...">
        <button onclick="post_response()">送出問題</button>
    </form>
    
    <div id="result">問答結果將顯示在這裡...</div>

    <script>
        async function post_response() {
            const question = document.getElementById('questionInput').value;
            
            if (!question.trim()) {
                alert('請輸入問題');
                return;
            }
            
            document.getElementById('result').innerHTML = '處理中...';
            
            try {
                const response = await fetch("/respone", {
                    method: "POST",
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({"content": question})
                });
                
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('result').innerHTML = `錯誤: ${data.error}`;
                } else {
                    document.getElementById('result').innerHTML = data.respone;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `錯誤: ${error.message}`;
            }
        }
    </script>
</body>
</html>
